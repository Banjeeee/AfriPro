<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - AfriPro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background:black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .profile-box {
      max-width: 400px;
      margin: 60px auto;
      background:#111;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
    }

    .profile-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-box h2 {
      color:#f7931e;
    }

    .profile-box p {
      margin: 8px 0;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border:none;
      border-radius: 8px;
      background:#d4145a;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <img src="images/avatar.png">
  <h2>User Name</h2>
  <p>Email: user@email.com</p>
  <p>Subscription: Premium</p>
  <p>Status: Active</p>

  <button class="logout-btn">Logout</button>
</div>

</body>
</html>
